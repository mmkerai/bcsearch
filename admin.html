<!DOCTYPE html>
<html>
<head>
	<title>Eurobet Database Admin</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
	<script src="/socket.io/socket.io.js"></script>
	<script src="bc_eurobet.js"></script>
</head>
<body>
<h2><center>Eurobet Database Admin</center></h2>
<p></p>
<div class="wrapper col-xs-12">
	<div class="col-xs-3">
		<div class='btn btn-primary' onClick='getDepartments()'>Get Departments</div>
	</div>
	<div class="col-xs-3">
		<div class='btn btn-primary' onClick='getOperators()'>Get Operators</div>
	</div>
	<div class="col-xs-3">
		<div class='btn btn-primary' onClick='getChats()'>Get Chats by date</div>
	</div>
</div>
<p class="text-xl-left">&nbsp;</p>
<div class="wrapper col-xs-12">
	<div class="form-group">
	<div class="col-xs-3">
		<div class='btn btn-info' onClick='loadData()'>Load chats by date</div>
	</div>
	<div class="col-xs-3">
		<div class='btn btn-warning' onClick='deleteDataDate()'>Delete chats by date</div>
	</div>
	<div class="col-xs-3">
		<div class='btn btn-danger' onClick='deleteAllData()'>Delete all chats from DB</div>
	</div>
	</div>
</div>
<p class="text-xl-left">&nbsp;</p>
<div class="form-horizontal col-xs-6">
	<div class="form-group">
		<label class="control-label col-xs-3" for="fromDate">From Date:</label>
		<div class="col-xs-9">
			<input class="form-control" id="fromDate" type="datetime" value=""></input>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-xs-3" for="toDate">To Date:</label>
		<div class="col-xs-9">
			<input class="form-control" id="toDate" type="datetime" value=""></input>
		</div>
	</div>
</div>
<p class="text-x1-left">&nbsp;</p>
<div class="wrapper col-xs-12">
	<p id="error"></p>
	<p id="message1"></p>
	<p id="message2"></p>
	<p id="message3"></p>
</div>
</body>
</html>
